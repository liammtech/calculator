<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="container">
        <div id="ui-panel">
            <div id="display"></div>
            <div class="row row-2">
                <button class="column-1">%</button>
                <button class="column-2">CE</button>
                <button class="column-3">C</button>
                <button class="column-4">DEL</button>
            </div>
            <div class="row row-3">
                <button class="column-1">1/x</button>
                <button class="column-2">x&#178;</button>
                <button class="column-3">&#8730;</button>
                <button class="column-4">รท</button>
            </div>
            <div class="row row-4">
                <button class="column-1">7</button>
                <button class="column-2">8</button>
                <button class="column-3">9</button>
                <button class="column-4">x</button>
            </div>
            <div class="row row-1">
                <button class="column-1">4</button>
                <button class="column-2">5</button>
                <button class="column-3">6</button>
                <button class="column-4">-</button>
            </div>
            <div class="row row-5">
                <button class="column-1">1</button>
                <button class="column-2">2</button>
                <button class="column-3">3</button>
                <button class="column-4">+</button>
            </div>
            <div class="row row-6">
                <button class="column-1">+/-</button>
                <button class="column-2">0</button>
                <button class="column-3">.</button>
                <button class="column-4">=</button>
            </div>
            
        </div>
    </div>
    <footer></footer>
</body>
</html>
