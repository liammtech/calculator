<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="container">
        <div id="ui-panel">
            <div id="display"></div>
            <div class="row row-1">
                <button id="percentage" class="column-1">%</button>
                <button id="clear-entry" class="column-2">CE</button>
                <button id="clear" class="column-3">C</button>
                <button id="backspace" class="column-4">DEL</button>
            </div>
            <div class="row row-2">
                <button id="invert" class="column-1">1/x</button>
                <button id="square" class="column-2">x&#178;</button>
                <button id="square-root" class="column-3">&#8730;</button>
                <button id="divide" class="column-4">รท</button>
            </div>
            <div class="row row-4">
                <button id="seven" class="column-1">7</button>
                <button id="eight" class="column-2">8</button>
                <button id="nine" class="column-3">9</button>
                <button id="multiply" class="column-4">x</button>
            </div>
            <div class="row row-1">
                <button id="four" class="column-1">4</button>
                <button id="five" class="column-2">5</button>
                <button id="six" class="column-3">6</button>
                <button id="subtract" class="column-4">-</button>
            </div>
            <div class="row row-5">
                <button id="one" class="column-1">1</button>
                <button id="two" class="column-2">2</button>
                <button id="three" class="column-3">3</button>
                <button id="add" class="column-4">+</button>
            </div>
            <div class="row row-6">
                <button id="negate" class="column-1">+/-</button>
                <button id="zero" class="column-2">0</button>
                <button id="decimal" class="column-3">.</button>
                <button id="equals" class="column-4">=</button>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
